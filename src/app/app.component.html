<div class="margen">
    <!-- <h1>HOLA MUNDO </h1>
    <h2>{{descripcion}}</h2>


    <app-persona></app-persona> -->


    <form>
        <div class="form-group">
            <label for="nombre">Primer Nombre</label>
            <input type="text" [(ngModel)]="persona.nombre" class="form-control" placeholder="Ingresar nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" [(ngModel)]="persona.apellido" class="form-control" placeholder="Ingresar apellido">
        </div>
        <div class="form-group">
            <label for="contacto">Contacto</label>
            <input type="text" [(ngModel)]="persona.contacto" class="form-control" placeholder="Ingresar numero telefonico">
        </div>
        <button type="submit" class="btn btn-primary" (click)="guardar">GUARDAR</button>
    </form>


    <div *ngFor=" let persona of listaEstudiantes">
        <h3 style="color:blue">{{persona}}</h3>
    </div>
</div>
